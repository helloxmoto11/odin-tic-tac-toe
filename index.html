<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

<main>
    <header>
        <h1 class="titan-one-regular neon">Tic-Tac-Toe</h1>
        <div>
            <h3 id="player-1" class="titan-one-regular neon">Player X</h3>
            <div class="spacer"></div>
            <h3 id="player-2" class="titan-one-regular neon sh">Player O</h3>
        </div>
    </header>
    <div class="game-board" id="game-board">
        <div class="place b-right b-bottom"></div>
        <div class="place b-right b-bottom"></div>
        <div class="place b-bottom"></div>
        <div class="place b-right b-bottom"></div>
        <div class="place b-right b-bottom"></div>
        <div class="place b-bottom"></div>
        <div class="place b-right"></div>
        <div class="place b-right"></div>
        <div class="place"></div>
    </div>
    <footer></footer>
</main>

</body>
</html>
